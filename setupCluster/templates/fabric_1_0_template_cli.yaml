apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   namespace: $namespace
   name: $name
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
       app: cli
    spec:
      nodeSelector:
        # assume all org node can access to docker
        org: $namespace
      containers:
        - name: $name
          image:  hyperledger/fabric-tools:x86_64-$version
          env:
          # - name: CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
          #   value: cbr0
          - name: CORE_PEER_TLS_ENABLED
            value: "false"
          # - name: CORE_PEER_TLS_CERT_FILE
          #   value: "/etc/hyperledger/fabric/tls/server.crt"
          # - name: CORE_PEER_TLS_KEY_FILE
          #   value: "/etc/hyperledger/fabric/tls/server.key"
          # - name: CORE_PEER_TLS_ROOTCERT_FILE
          #   value: "/etc/hyperledger/fabric/tls/ca.crt"
          - name: CORE_VM_ENDPOINT
            value: unix:///host/var/run/docker.sock
          - name: GOPATH
            value: /opt/gopath
          - name: CORE_LOGGING_LEVEL
            value: DEBUG
          - name: CORE_PEER_ID
            value: $name
          - name: CORE_PEER_ADDRESS
            value: $peerAddress
          - name: CORE_PEER_LOCALMSPID
            value: $mspid
          - name: CORE_PEER_MSPCONFIGPATH
            value: /etc/hyperledger/fabric/msp
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
           - mountPath: /host/var/run/
             name: run
          # - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/examples/chaincode/go
          #   name: certificate
          #   subPath: chaincode
           # - mountPath: /etc/hyperledger/fabric/tls
           #   name: certificate
           #   subPath: $tlsPath
           - mountPath: /etc/hyperledger/fabric/msp
             name: certificate
             # subPath: $mspPath
           # - mountPath: /etc/hyperledger/fabric/orderertls
           #   name: orderercertificate
           - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
             name: artifacts
      volumes:                
        - name: certificate
          hostPath:
            path: $path/$mspPath
          # persistentVolumeClaim:
          #     claimName: $pvName
        - name: artifacts
          hostPath:
            path: /opt/share/channel-artifacts
          # persistentVolumeClaim:
              # claimName: $artifactsName
        - name: run
          hostPath:
            path: /var/run
